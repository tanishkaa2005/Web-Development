<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Form to apply to Web Dev course</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username:</label>
            <input type="text"  id="username" name="username" placeholder="Enter your username" required autofocus >
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender value=female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="subscribe">subscribe to newsletter</label>
           <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        </div>

        <div>
            <label for="comment">enter your comments</label>
            <br>
            <textarea name="comment" id="comment" cols="60" rows="10">enter comment here........
            </textarea>
        </div>

        <div>
           <select name="fruits" >
            <option value="apple">apple</option>
            <option value="banana">banana</option>
            <option value="apricot">apricot</option>
           </select>
        </div>

    
       


    </form>
</body>

</html>
